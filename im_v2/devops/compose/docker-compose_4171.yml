version: '3.5'

services:
  # Docker container running Postgres DB.
  im_postgres4171:
    image: postgres:13
    restart: "no"
    environment:
      - POSTGRES_HOST=${POSTGRES_HOST}
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - im_postgres4171_data:/var/lib/postgresql/data
volumes:
  im_postgres4171_data: {}

networks:
  default:
    #name: im_postgres4171_network
    name: main_network